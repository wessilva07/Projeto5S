  <h1>
    
    Projeto 5S<br>
    Unidade Lima Duarte<br>
    Faltam 

  </h1>

    <div id="principal">
        
      <div>
        <span class="dias" id="dias"></span>
        <div class="smalltext">Dias</div>
      </div>

      <div>
        <span class="horas" id="horas"></span>
        <div class="smalltext">Horas</div>
      </div>

      <div>
        <span class="minutos" id="minutos"></span>
        <div class="smalltext">Minutos</div>
      </div>
      <div>
        <span class="segundos" id="segundos"></span>
        <div class="smalltext">Segundos</div>
      </div>
      </div>

    <div id="res"></div>

    <!-- JavaScript (Opcional) -->
    <script>
      var deadline = new Date("Sept 9, 2022 08:00:00").getTime();
      var x = setInterval(function() {
      var now = new Date().getTime();
      var t = deadline - now;
      var dias = Math.floor(t / (1000 * 60 * 60 * 24));
      var horas = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
      var minutos = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      var segundos = Math.floor((t % (1000 * 60)) / 1000);
      document.getElementById("dias").innerHTML =dias;
      document.getElementById("horas").innerHTML =horas;
      document.getElementById("minutos").innerHTML = minutos; 
      document.getElementById("segundos").innerHTML =segundos; 
          if (t < 0) {
              clearInterval(x);
              document.getElementById("res").innerHTML = "CHEGOU O GRANDE DIA";
              document.getElementById("dias").innerHTML= '0'
              document.getElementById("horas").innerHTML= '0'
              document.getElementById("minutos").innerHTML= '0'
              document.getElementById("segundos").innerHTML= '0'
          }
      }, 1000);
      </script>
